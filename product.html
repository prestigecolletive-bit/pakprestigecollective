<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Product Detail - Prestige Collective</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo"><img src="logo.png" alt=""><h1>Prestige Collective</h1></div>
    <div class="header-right"><a href="cart.html" class="small">Cart <span class="cart-count">0</span></a></div>
  </header>

  <main class="container">
    <div class="card product-detail">
      <div class="detail-grid">
        <div>
          <img id="prod-img" src="assets/images/product1.jpg" alt="" style="width:100%;border-radius:8px">
        </div>
        <div>
          <h2 id="prod-name">Prestige Silver Watch</h2>
          <p class="small" id="prod-category">Watches</p>
          <p id="prod-desc">Elegant silver stainless steel watch with water resistance. Perfect for daily wear and formal events.</p>
          <div class="price" id="prod-price">$129.99</div>

          <form id="addForm" style="margin-top:12px">
            <label>Qty:
              <input type="number" id="qty" value="1" min="1" style="width:70px;padding:6px;margin-left:8px">
            </label>
            <button class="btn" id="addBtn" style="margin-left:10px">Add to Cart</button>
          </form>
        </div>
      </div>
    </div>

    <div style="margin-top:18px"><a href="index.html" class="btn secondary">‚Üê Back to Shop</a></div>
  </main>

  <script src="script.js"></script>
  <script>
    // simple static logic to populate from query param (for demo)
    const params = new URLSearchParams(location.search);
    const id = params.get('id') || '1';
    // we could map objects here if desired; for demo, keep default data
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
