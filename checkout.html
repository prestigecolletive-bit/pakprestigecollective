<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkout - Prestige Collective</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo"><img src="assets/images/logo.png" alt=""><h1>Prestige Collective</h1></div>
  </header>

  <main class="container">
    <h2>Checkout</h2>
    <div class="card">
      <p id="orderSummary">Order total: $0.00</p>
      <form id="checkoutForm">
        <div class="form-row">
          <input class="input" name="name" placeholder="Full Name" required>
          <input class="input" name="email" type="email" placeholder="Email" required>
        </div>
        <button class="btn" type="submit">Place Order</button>
      </form>
    </div>
  </main>
  <form id="checkoutForm" method="POST" action="process_order.php">
  <input class="input" name="customer_name" placeholder="Full Name" required>
  <input class="input" name="address" placeholder="Address" required>
  <input class="input" name="contact_no" placeholder="Contact No" required>
  
  <!-- Hidden field for product list -->
  <input type="hidden" name="products" id="productsField">
  
  <button class="btn" type="submit">Confirm Order</button>
</form>
<form method="POST" action="process_order.php">
  <input name="customer_name" placeholder="Full Name" required>
  <input name="address" placeholder="Address" required>
  <input name="contact_no" placeholder="Contact Number" required>

  <!-- Hidden cart data -->
  <input type="hidden" name="order_json" id="order_json">
  <input type="hidden" name="order_total" id="order_total">

  <button type="submit">Confirm Order</button>
</form>

<script>
  const cart = JSON.parse(localStorage.getItem("pc_cart") || "[]");
  document.getElementById("order_json").value = JSON.stringify(cart);
  document.getElementById("order_total").value = cart.reduce((s,i)=>s+i.price*i.qty,0);
</script>


<script>
  // Pass cart items from sessionStorage/localStorage
  const cartItems = JSON.parse(localStorage.getItem("cart") || "[]");
  document.getElementById("productsField").value = cartItems.join(", ");
</script>

  <script src="assets/js/script.js"></script>
</body>
</html>
