<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cart - Prestige Collective</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="">
      <h1>Prestige Collective</h1>
    </div>
    <div class="header-right">
      <a href="index.html" class="small">Continue Shopping</a>
    </div>
  </header>

  <main class="container">
    <h2>Your Cart</h2>
    <div id="cart-area" class="card">
      <p class="small">Cart is empty. Add items from the shop.</p>
    </div>
    <div style="margin-top:14px">
      <a href="index.html" class="btn secondary">← Continue Shopping</a>
      <a href="checkout.html" class="btn" id="checkoutBtn" style="display:none">Proceed to Checkout</a>
    </div>
  </main>

 <script>
  let cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  const cartArea = document.getElementById("cart-area");
  const checkoutBtn = document.getElementById("checkoutBtn");

  if (cartItems.length > 0) {
    let total = 0;
    cartArea.innerHTML = cartItems.map(item => {
      total += item.price * item.qty;
      return `<p>${item.name} x${item.qty} - ₨${item.price * item.qty}</p>`;
    }).join("");
    cartArea.innerHTML += `<hr><strong>Total: ₨${total}</strong>`;
    checkoutBtn.style.display = "inline-block";

    localStorage.setItem("cartTotal", total);
  } else {
    cartArea.innerHTML = "<p class='small'>Cart is empty. Add items from the shop.</p>";
    checkoutBtn.style.display = "none";
  }
</script>





</body>
</html>
